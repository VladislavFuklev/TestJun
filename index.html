<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Экран 1 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-lg">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logoPB.png" alt="" class="d-inline-block align-text-top">
                <p class="navbar-brand-text">Приймаємо <br> готівку від:
                    <p class="m-0 logo-cent  d-flex justify-content-center ms-2"><span>50$</span></p>
                </p>
            </a>

            <div class="header-icon d-flex align-items-center">
                <div><a href="#"><i class="fa-solid fa-gear fs-2 p-2"></i></a></div>
                <div class="link-header"><a href="#">I</a></div>
                <div class="link-header"><a  href="#">Eng</a></div>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="container-sm">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-block p-3 d-flex flex-column justify-content-between">
                        <div class="block-logo">
                            <img src="img/Nal.png" alt="">
                        </div>
                        <div class="block-text">Зняти готівку</div>
                    </div>
                    <div class="left-block mt16 p-3 d-flex flex-column justify-content-between">
                        <div class="block-logo ">
                            <img src="img/kart.png" alt="">
                        </div>
                        <div class="block-text">Поповнити картку</div>
                    </div>
                    <div class="square-two mt16 d-flex">
                        <div class="left-square p-3 d-flex flex-column justify-content-between">
                            <div class="block-logo ">
                                <img src="img/014-box.png" alt="">
                            </div>
                            <div class="block-text">Поповнити мобільний</div>
                        </div>
                        <div class="left-square ms-3 p-3 d-flex flex-column justify-content-between">
                            <div class="block-logo ">
                                <img src="img/sueare.png" alt="">
                            </div>
                            <div class="block-text">Інші послуги</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 d-flex flex-column flex-wrap align-content-end">
                    <div class="error d-flex">
                        <div class="error-img">
                            <img src="img/error.png" alt="">

                        </div>
                        <div class="d-flex flex-column justify-content-between">
                            <div class="text-error"> Банкомат тимчасово не зчитує безконтактно картки</div>
                            <div class="error-text">
                                Ви можете провести будь-яку іншу операцію
                            </div>
                        </div>

                    </div>
                    <div class="kart d-flex justify-content-between">
                        <div class="kart-descr">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item active" aria-current="page">Для доступу до всіх послуг
                                    </li>
                                </ol>
                            </nav>
                            <h3 class="kart-title">Вставте картку</h3>
                            <div class="kart-name">Visa, Master, Prostir</div>
                        </div>
                        <div class="kart-kart d-flex flex-column">
                            <div class="input-group mb-5 d-flex justify-content-center">
                                <div class="form rounded"></div>
                                <div class="kart-img">
                                    <img src="img/cart.png" alt="">
                                    <div class="master-cart">
                                        <span class="master-cart-item-red"></span>
                                        <span class="master-cart-item-orange"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer class="footer mt-5 p-5">
        <div class="container-sm">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <div class="atm-number">CADN9001</div>
                    <div class="atm-data">
                        18:36
                        <div class="data-place">24 <br> ЧТ</div>
                    </div>
                </div>
                <div class="col-md-7 d-flex justify-content-end ">
                    <div class="block-btn d-flex align-items-center">
                        <button type="button" class="btn-footer">
                            <div class="text-light nnn">Якщо немає картки</div>
                            <img src="img/Group.png" alt="">
                            <span class="block-btn-span ms-2">По QR коду</span>
                        </button>
                        <button type="button" class="btn-footer">
                            <img src="img/Vector.png" alt="">

                            <span class="block-btn-span ms-2">За телефоном</span>
                        </button>
                        <a href="https://vladislavfuklev.github.io/TaskJun2/"><i
                                class="fa-solid fa-angle-right icon-arr"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
