<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task junior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-sm">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logoPB.png" alt="" class="d-inline-block align-text-top">
                <p class="navbar-brand-text ms-4 ">Приймаємо <br> готівку від:</p>
                <p class="ms-3 m-0 logo-cent">50$</p>
            </a>

            <div class="header-icon d-flex align-items-center">
                <a href="#"><i class="fa-solid fa-gear fs-2 p-2"></i></a>
                <a href="#"><i class="fa-solid btn-castom fa-info fs-2  ms-3"></i></a>
                <a href="#"><i class="fa-solid fa-earth-europe fs-2 p-2 ms-3"></i></a>
            </div>
        </div>
    </nav>

    <main class="main pt-3">
        <div class="container-sm">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-block mt-2 p-3 d-flex flex-column justify-content-between">
                        <div class="block-logo ">
                            <img src="img/Nal.png" alt="">
                        </div>
                        <div class="block-text text-light">Зняти готівку</div>
                    </div>
                    <div class="left-block mt-2 p-3 d-flex flex-column justify-content-between">
                        <div class="block-logo ">
                            <img src="img/kart.png" alt="">
                        </div>
                        <div class="block-text text-light">Поповнити картку</div>
                    </div>
                    <div class="square-two d-flex">
                        <div class="left-square mt-2 p-3 d-flex flex-column justify-content-between">
                            <div class="block-logo ">
                                <img src="img/014-box.png" alt="">
                            </div>
                            <div class="block-text text-light">Поповнити мобільний</div>
                        </div>
                        <div class="left-square mt-2 ms-2 p-3 d-flex flex-column justify-content-between">
                            <div class="block-logo ">
                                <img src="img/sueare.png" alt="">
                            </div>
                            <div class="block-text text-light">Інші послуги</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 d-flex flex-column flex-wrap align-content-end">
                    <div class="error mt-2 d-flex">
                        <div class="error-img">
                            <img src="img/error.png" alt="">

                        </div>
                        <div class="d-flex flex-column justify-content-between p-2">
                            <div class="text-light fs-5"> Банкомат тимчасово не зчитує безконтактно картки</div>
                            <div class="error-text text-light fs-6 text-white-50">
                                Ви можете провести будь-яку іншу операцію
                            </div>
                        </div>

                    </div>
                    <div class="kart d-flex justify-content-between mt-5">
                        <div class="kart-descr mt-5">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item active" aria-current="page">Для доступу до всіх послуг
                                    </li>
                                </ol>
                            </nav>
                            <h3 class="kart-title text-light">Вставте картку</h3>
                            <div class="kart-name text-white-50">Visa, Master, Prostir</div>
                        </div>
                        <div class="kart-kart d-flex flex-column">
                            <div class="input-group mb-5 d-flex justify-content-center">
                                <input type="text" class="form-control"
                                    aria-label="Dollar amount (with dot and two decimal places)">
                                <div class="kart-img text-center">
                                    <img src="img/cart.png" alt="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer class="footer mt-5 p-5">
        <div class="container-sm">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <div class="atm-number text-white-50">CADN9001</div>
                    <div class="atm-data fs-2 text-light">18:36</div>
                </div>
                <div class="col-md-7 d-flex justify-content-end ">
                    <div class="block-btn d-flex align-items-center">
                        <button type="button" class="btn-footer ms-3">
                            <img src="img/Group.png" alt="">
                            <span class="block-btn-span ms-2">По QR коду</span>
                        </button>
                        <button type="button" class="btn-footer ms-3">
                            <img src="img/Vector.png" alt="">

                            <span class="block-btn-span ms-2">За телефоном</span>
                        </button>
                        <a href="#"><i class="fa-solid icon-arr fa-circle-arrow-right fs-3 ms-3"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
